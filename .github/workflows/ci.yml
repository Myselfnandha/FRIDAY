name: Friday Deployment Checks

on:
  deployment_status:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Add your actual lint/test commands here
      # - run: npm run lint

      - name: 'notify vercel'
        if: always()
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: Vercel - friday: lint
          # token is automatically handled if Vercel app is installed, otherwise might need secrets.GITHUB_TOKEN
