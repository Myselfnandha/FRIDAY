<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRIDAY | SYSTEM ACCESS</title>
  <!-- Preload fonts if possible, using system-ui for now -->

  <!-- Icons (using Phosphor or Feather via CDN or just SVG in JS? React used Lucide-React. 
         I will use Phosphor Icons via CDN for simplicity in Vanilla, or Lucide CDN) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="app">
    <!-- Background Elements -->
    <div class="bg-scanlines"></div>
    <div class="bg-grid"></div>

    <!-- Main Container -->
    <div class="interface-container">

      <!-- Left Sidebar: Chat & Status -->
      <aside class="sidebar">
        <header class="header">
          <h1 class="glitch" data-text="FRIDAY">FRIDAY</h1>
          <div class="status-indicator">SYSTEM ONLINE</div>
        </header>

        <div id="chat-container" class="chat-container">
          <div class="message system">INITIALIZING NEURAL INTERFACE...</div>
          <!-- Messages injected here -->
        </div>

        <div class="input-area">
          <input type="text" id="command-input" placeholder="ENTER COMMAND..." autocomplete="off">
          <button id="send-btn"><i data-lucide="send"></i></button>
        </div>

        <div class="controls-grid">
          <button id="mic-btn" class="control-btn active" title="Microphone"><i data-lucide="mic"></i></button>
          <button id="cam-btn" class="control-btn" title="Camera"><i data-lucide="video-off"></i></button>
          <button id="screen-btn" class="control-btn" title="Screen Share"><i data-lucide="monitor-up"></i></button>
          <button id="modules-btn" class="control-btn" title="Modules"><i data-lucide="grid"></i></button>
          <button id="settings-btn" class="control-btn" title="Settings"><i data-lucide="settings"></i></button>
          <button id="disconnect-btn" class="control-btn danger" title="Disconnect"><i data-lucide="power"></i></button>
        </div>
      </aside>

      <!-- Main View: Reactor / Visualizer -->
      <main class="main-stage">

        <!-- Notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Central Core -->
        <div class="reactor-wrapper">
          <div class="reactor-ring outer"></div>
          <div class="reactor-ring inner"></div>
          <div class="core-glow"></div>
          <div id="core-state" class="core-circle"></div>
        </div>

        <div id="system-status-text" class="system-text">AWAITING INPUT</div>

        <!-- Modules Overlay -->
        <div id="modules-overlay" class="modules-overlay hidden">
          <div class="modules-header">
            <h2>SYSTEM MODULES</h2>
            <button id="close-modules">CLOSE</button>
          </div>
          <div class="modules-tabs">
            <button class="tab-btn active" data-tab="windows">WINDOWS</button>
            <button class="tab-btn" data-tab="android">ANDROID</button>
            <button class="tab-btn" data-tab="memory">MEMORY</button>
            <button class="tab-btn" data-tab="personality">PERSONALITY</button>
          </div>
          <div id="modules-content" class="modules-content">
            <!-- Buttons injected by JS -->
          </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-overlay" class="modules-overlay hidden" style="z-index: 101;">
          <div class="modules-header">
            <h2>CONNECTION SETTINGS</h2>
            <button id="close-settings">CLOSE</button>
          </div>
          <div style="display: flex; flex-direction: column; gap: 15px; padding: 20px;">
            <label>BACKEND URL</label>
            <input id="backend-url-input" type="text" class="personality-input" placeholder="https://..." />
            <button id="save-settings-btn" class="save-btn">CONNECT</button>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Init Icons -->
  <script>
    // Placeholder if script takes time to load, but lucide.createIcons() handles it
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
